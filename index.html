<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="heading">
                <h1>Welcome to Text to Speech Convertor</h1>
                <h3>Please provide the text you'd like to convert into speech</h3>
            </div>
            <div class="input_area">
                <textarea name="" id="textToConvert" cols="36" rows="10"
                placeholder="Enter text to convert to speech here..." class="textArea"></textarea>
                <div class="btn">
                    <button id="convertBtn">Convert to Speech</button>
                </div>
            </div>  
            <p class="error-para"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
